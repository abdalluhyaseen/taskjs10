<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 8</title>
  </head>
  <body>
    <script>
      let apiurl = `https://api.github.com/users/abdalluhyaseen/repos`;
      let fatchData = fetch(apiurl);
      fatchData
        .then((Response) => {
          if (!Response.ok) {
            throw "Failed to fatch data;";
          }
          return Response.json();
        })
        .then((data) => {
          let reponame = data.map((repo) => repo.name);
          console.log(reponame);
        });
    </script>
  </body>
</html>
